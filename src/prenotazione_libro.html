<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferma Prenotazione</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Conferma la tua prenotazione</h2>

        <!-- Info del libro -->
        <div class="flex items-center space-x-4 border-b pb-4">
            <img src="https://via.placeholder.com/80" alt="Copertina libro" class="w-20 h-28 object-cover rounded-md shadow-md">
            <div>
                <h3 class="text-lg font-medium text-gray-900">Titolo del Libro</h3>
                <p class="text-gray-600">di <span class="font-medium">Autore</span></p>
                <p class="text-sm text-gray-500 mt-1">📅 Disponibile dal: <span class="font-semibold">12 Febbraio 2025</span></p>
            </div>
        </div>

        <!-- Dettagli prenotazione -->
        <div class="mt-4 text-gray-700">
            <p>⚠️ Hai <span class="font-semibold">48 ore</span> per ritirare il libro.</p>
            <p>📍 Biblioteca: <span class="font-semibold">Biblioteca Centrale</span></p>
            <p>🔑 Codice prenotazione: <span class="font-mono text-blue-600">#ABC12345</span></p>
        </div>

        <!-- Bottoni di azione -->
        <div class="mt-6 flex justify-between">
            <button class="px-4 py-2 bg-red-500 text-white font-medium rounded-md hover:bg-red-600 transition">Annulla</button>
            <button class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">Conferma</button>
        </div>
    </div>

</body>
</html>
